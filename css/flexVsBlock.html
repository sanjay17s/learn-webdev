<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Flex Example</title>
    <link rel="stylesheet" href="flexVsBlock.css">
</head>
<body>
    <h1>Block vs Flex Example</h1>

    <div class="block-container">
        <h2>Block Layout</h2>
        <div class="block-item">Block Item 1</div>
        <div class="block-item">Block Item 2</div>
        <div class="block-item">Block Item 3</div>
    </div>

    <div class="flex-container">
        <h2>Flex Layout</h2>
        <div class="flex-item box1">Flex Item 1</div>
        <div class="flex-item box2">Flex Item 2</div>
        <div class="flex-item box3">Flex Item 3</div>
    </div>
</body>
</html>
